<div>
  <button mat-raised-button color="primary" (click)="openDialog(null)">Add New</button>
</div>
<br>


<div class="mat-elevation-z8">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <table mat-table [dataSource]="dataSources" matSort #prodTbSort="matSort" class="mat-elevation-z8">
    <!-- <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        <div style="display: flex; align-items: center;">
          <span mat-sort-header>{{column}}</span>
         
        </div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container> -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
    </ng-container>
  

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="productCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Code </th>
      <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
    </ng-container>
  

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="subCategoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategory Name </th>
      <td mat-cell *matCellDef="let element"> {{element.subCategoryName}} </td>
    </ng-container>

    <ng-container [matColumnDef]="'actions'">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="edit(element)">
          <mat-icon mat-icon-button color='primary'>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element['id'])">
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="pageChanged($event)" aria-label="Select page">
</mat-paginator>

</div>
